language: go
go_import_path: github.com/goeuro/kubernetes-ingressify
go:
- 1.9
install:
- bin/init.sh
script:
- bin/test.sh
- VERSION="$TRAVIS_TAG" bin/cross-compile.sh
after_success:
- mv overalls.coverprofile coverage.txt
- bash <(curl -s https://codecov.io/bash) -t 1e11888e-6fb8-458d-b0d9-515b49b74529
- bin/release-latest.sh
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
  - gen/kubernetes-ingressify_linux_amd64
  - gen/kubernetes-ingressify_darwin_amd64
  on:
    repo: goeuro/kubernetes-ingressify
    branch: none
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9].+$"
notifications:
  email: false
env:
  global:
    secure: 
